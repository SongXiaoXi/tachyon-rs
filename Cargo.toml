[package]
name = "hpc"
version = "1.0.0"
edition = "2021"
build = "build.rs"

[profile.release]
lto = "fat"
panic = "abort"
opt-level = 3
codegen-units = 1

[profile.dev.package."*"]
opt-level = 3

[features]
default = []
nightly = []

[dependencies]
cfg-if = "1.0.0"

[build-dependencies]
rustc_version = "*"